<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position Relative vs No Position</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .container {
      width: 300px;
      height: 150px;
      background-color: #e0e0e0;
      border: 2px solid #888;
      margin-bottom: 3rem;
      padding: 1rem;
      position: static; /* по умолчанию */
    }

    .relative {
      position: relative;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .dot {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="label">С Position: <code>relative</code></div>
<div class="container relative">
  Это контейнер с <code>position: relative</code>.
  <div class="dot"></div>
</div>

<div class="label">Без Position: <code>relative</code></div>
<div class="container">
  Это контейнер <strong>без</strong> <code>position: relative</code>.
  <div class="dot"></div>
</div>

</body>
</html>
